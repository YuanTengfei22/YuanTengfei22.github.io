<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .container:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: sparkle 10s linear infinite;
        }
        
        .main-title {
            font-size: 5.5rem;
            font-weight: 800;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ffd166;
            letter-spacing: 5px;
            position: relative;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        .main-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 5px;
            background: linear-gradient(90deg, transparent, #ff9a9e, transparent);
            border-radius: 5px;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #555;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .cake-container {
            margin: 30px 0;
            position: relative;
            height: 200px;
        }
        
        .cake {
            position: relative;
            width: 200px;
            height: 120px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #f8c291, #e55039);
            border-radius: 10px 10px 0 0;
        }
        
        .cake:before {
            content: '';
            position: absolute;
            top: -30px;
            left: 0;
            width: 200px;
            height: 30px;
            background: linear-gradient(to bottom, #ff9ff3, #f368e0);
            border-radius: 10px 10px 0 0;
        }
        
        .cake:after {
            content: '';
            position: absolute;
            top: -60px;
            left: 50px;
            width: 100px;
            height: 30px;
            background: linear-gradient(to bottom, #ff9ff3, #f368e0);
            border-radius: 10px 10px 0 0;
        }
        
        .candle {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background: #ff9f43;
            border-radius: 5px;
        }
        
        .flame {
            position: absolute;
            top: -110px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: #ff9f43;
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 20px #ff9f43;
            animation: flicker 0.5s infinite alternate;
        }
        
        .decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .decoration i {
            position: absolute;
            color: #ff6b6b;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: float 5s infinite linear;
        }
        
        .message {
            font-size: 1.3rem;
            color: #666;
            line-height: 1.6;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border-left: 5px solid #ff9a9e;
        }
        
        .footer {
            margin-top: 40px;
            color: #777;
            font-size: 1rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(0.9); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        @keyframes sparkle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .cake-container {
                height: 150px;
            }
            
            .cake {
                width: 150px;
                height: 90px;
            }
            
            .cake:before {
                width: 150px;
            }
            
            .cake:after {
                width: 75px;
                left: 37.5px;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">生日快乐</h1>
        <p class="subtitle">愿你的每一天都充满阳光和欢笑</p>
        
        <div class="cake-container">
            <div class="cake">
                <div class="candle"></div>
                <div class="flame"></div>
            </div>
            
            <div class="decoration" id="decoration">
                <!-- 装饰元素将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <div class="message">
            <p>在这个特别的日子里，送上我最真挚的祝福。愿你生活如蛋糕般甜蜜，未来如烛光般明亮，梦想如气球般高飞。</p>
            <p style="margin-top: 10px;">愿岁月温柔待你，愿你永远保持那颗纯真的心，生日快乐！</p>
        </div>
        
        <div class="footer">
            <p>特别为你制作 · 祝你有美好的一天</p>
        </div>
    </div>

    <script>
        // 添加动态装饰元素
        const decoration = document.getElementById('decoration');
        const icons = ['fa-heart', 'fa-star', 'fa-birthday-cake', 'fa-gift', 'fa-music', 'fa-balloon'];
        const colors = ['#ff6b6b', '#ff9f43', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9ff3'];
        
        for (let i = 0; i < 15; i++) {
            const icon = document.createElement('i');
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            icon.className = `fas ${randomIcon}`;
            icon.style.left = `${Math.random() * 100}%`;
            icon.style.color = randomColor;
            icon.style.animationDelay = `${Math.random() * 5}s`;
            icon.style.fontSize = `${Math.random() * 1 + 1}rem`;
            
            decoration.appendChild(icon);
        }
        
        // 添加点击祝福效果
        document.addEventListener('click', function(e) {
            const x = e.clientX;
            const y = e.clientY;
            
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'fixed';
            heart.style.left = `${x - 10}px`;
            heart.style.top = `${y - 10}px`;
            heart.style.fontSize = '1.5rem';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            heart.style.animation = 'float 2s forwards';
            
            document.body.appendChild(heart);
            
            // 移除元素
            setTimeout(() => {
                document.body.removeChild(heart);
            }, 2000);
        });
        
        // 蜡烛闪烁效果增强
        const flame = document.querySelector('.flame');
        setInterval(() => {
            flame.style.height = `${30 + Math.random() * 20}px`;
            flame.style.width = `${15 + Math.random() * 10}px`;
        }, 300);
    </script>
</body>
</html>
